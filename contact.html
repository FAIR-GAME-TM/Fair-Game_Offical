<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./Styles/contact.css">

    <!-- Tab Name &Logo -->
    <link rel="shortcut icon" href="./Images/Artboard_1.png" type="image/x-icon" />
    <title>Fair-Game&#8482; | Contact</title>

    <header>
        <img class="" src="" alt=""/>
        <img class="logo" src="./Images/Fair-GameLogo.png" alt="Fair Game Logo"/>
        <div class="nav">
            <a class="navItem" href="./index.html">Home</a>
            <a class="navItem" href="./shop.html">Shop</a>
            <a class="navItem" href="./Blog.html">Blog</a>
            <a class="navItem" href="./repository.html">Log In</a>
            <a class="contact" href="./contact.html">Contact Us</a>
        </div>
    </header>

</head>
<body>

<div class="contact-container">
    <div class="contact-header">
        <h1>Contact Us</h1>
    </div>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group full-width">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="form-group full-width">
            <button type="submit">Send Message</button>
        </div>
    </form>
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> contact@example.com</p>
    </div>
</div>

</body>
</html>

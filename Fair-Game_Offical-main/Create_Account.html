<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form id="create-account-form" action="/submit-create-account" method="post">
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Create Account">
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="./javaScript/createAccount.js"></script>

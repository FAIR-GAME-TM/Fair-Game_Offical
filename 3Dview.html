<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations with Description</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="animation-block">
            <p>This is the first animation.</p>
            <img src="./Images/hoody.webp" alt="Animation 1" class="animation">
            <div class="description">
                <div class="read-more">
                    <a href="#" class="read-more-link">Read More</a>
                    <div class="dropdown-content">
                        <p>This animation demonstrates the process of... [additional description here]</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation-block">
            <p>This is the second animation.</p>
            <img src="./Images/hoody2.webp" alt="Animation 2" class="animation">
            <div class="description">
                <div class="read-more">
                    <a href="#" class="read-more-link">Read More</a>
                    <div class="dropdown-content">
                        <p>This animation illustrates the concept of... [additional description here]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.read-more-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                let dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                } else {
                    document.querySelectorAll('.dropdown-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    dropdownContent.style.display = 'block';
                }
            });
        });

        window.addEventListener('click', function(e) {
            if (!e.target.matches('.read-more-link')) {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
